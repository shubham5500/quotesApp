<ion-header>

  <ion-navbar>
    <ion-title>Quote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card *ngFor="let quo of quote" padding>
    <ion-card-title>
      #{{quo.id}}
    </ion-card-title>
    <h2>{{quo.text}}</h2>
    <p>{{quo.person}}</p>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button outline small color="danger" (click)="closeModal(true)">
            Unfavorite
          </button>
        </ion-col>
      </ion-row>
      </ion-grid>
  </ion-card>
  <button ion-button small color="danger" (click)="closeModal()">Close</button>
</ion-content>
