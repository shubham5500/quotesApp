<ion-header>
  
  <ion-navbar>
    <ion-title>Library</ion-title>
    <ion-buttons>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select your favorite Quote</h3>
  <ion-list>
     <button ion-item *ngFor="let quotesGroup of quotesCollection" [navPush]="quotesPage" [navParams]="quotesGroup">
       <ion-icon name="{{quotesGroup.icon}}" item-left></ion-icon>
       <h2>{{quotesGroup.category | uppercase}}</h2>
       <p>{{quotesGroup.quotes.length}} Quotes</p>
     </button>
  </ion-list>
</ion-content>
